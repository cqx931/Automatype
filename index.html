<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Automatype</title>
    <script src="node_modules/p5/lib/p5.js" type="text/javascript"></script>
    <script src="lib/rita-full.js" type="text/javascript"></script>
    <script src="lib/rt.js" type="text/javascript"></script>
    <script src="lookup.js" type="text/javascript"></script>
    <script>

const INITIAL_KEY_PAUSE = 0.8, REPLACE_PAUSE = 1.6, SUCCESS_PAUSE = 0.8;
var REPLACE_ACTION = 1, DELETE_ACTION = 2, INSERT_ACTION = 3;

var curs, lexLook, word, target, nextAction, maxWordLen = 7, minWordLen = 3, bg = 245;

function setup() {

  createCanvas(680, 490);
  textFont('courier', 150);
  textAlign(CENTER, CENTER);

  curs = new Cursor();
  lexLook = new LexiconLookup();
  //lexLook.dbug = 1;
  word = lexLook.randomWord(7);
  console.log('  word='+word);
  step();
}

function draw() {

  background(bg<245?bg+=5:bg);
  text(word, width / 2, height / 2);
  curs.draw();
}

function keyReleased() {

  if (key===' ') {
    console.log('keyReleased');
    step();
  }
}

function step() {

  if (!target) {

    lexLook.pickNextTarget();
    curs.findNextEdit();
  }
  else {

    console.log('step: ', 'current='+curs.index, 'next='+curs.nextPos);

    if (curs.nextPos < curs.index) {
      console.log('move left');
      curs.index--; // move left
    }
    else if (curs.nextPos > curs.index) {
      //console.log('move right');
      curs.index++; // move right
    }
    else {
      //console.log('replace');
      word = word.substring(0,curs.index-1) + curs.nextChar + word.substring(curs.index);
      if (word === target) {
        target = undefined;
        bg = 100;
      }
      else {
        curs.findNextEdit();
      }
    }
  }
  setTimeout(step, 1000);
}


</script>
  </head>
  <body>
  </body>
</html>
